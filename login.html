<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

  <link rel="icon" href="images/signin.png">

  <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <script src="Bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<form action="" class="bg-warning p-5 container">
<h1>Sign In</h1>

<div class="mb-3">
  <label for="fname" class="form-label">FullName</label>
<input type="text" class="form-control" id="fname" placeholder="Enter fullname" required>
</div>

<div class="mb-3">
  <label for="sname" class="form-label">UserName</label>
<input type="text" class="form-control" id="sname" placeholder="Enter Username" required>
</div>

<div class="mb-3">
  <label for="email" class="form-label">Email Address</label>
<input type="email" class="form-control" id="email" placeholder="Enter Email" required>
</div>

<div class="mb-3">
  <label for="pwd" class="form-label">Password</label>
<input type="password" class="form-control" id="pwd" placeholder="Enter Password" required>
</div>

<div class="d-grid">
  <button type="submit" class="btn btn-outline-primary">Login</button>
</div>
</form>

</body>
</html>
