<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

</head>

<link rel="stylesheet" href="css/register.css">
<body>


<form action="">
    <legend>CREATE AN ACCOUNT</legend>
    <br>

    <label for="fname">FirstName :</label>
    <input type="text" id="fname" placeholder="Enter Firstname" required>
    <br><br>


     <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Enter surname" required>
    <br><br>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="mutisyavincent99@gmai,com" required>
    <br><br>

    <label for="pwd">password</label>
    <input type="password" id="pwd" placeholder="Enter password:" required>
    <br><br>

    <label for="yob"> Year Of Birthday</label>
    <input type="date" id="yob" required>
    <br><br>

    <label for="appointment">Date and Time</label>
    <input type="datetime-local" id="appointment">
    <br><br>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="e,g 0743887226" required>
    <br><br>

    <label for="yos">Year Of Study</label>
    <select name="" id="yos">
        <option value="" disabled>--Choose one--</option>
        <option value="">Year 1</option>
        <option value="">Year 2</option>
        <option value="">Year 3</option>
        <option value="">Year 4</option>
        
    </select>
    <br><br>

    <p>Choose your favorite football team</p>
    <input type="radio" id="arsenal" name="team" required>
    <label for="arsenal">Arsenal</label>
    <br>

    <input type="radio" id="chelsea" name="team" required>
    <label for="chelsea">Chelsea</label>
    <br>

    <input type="radio" id="man u" name="team">
    <label for="man u">Manchester United</label>
    <br><br>

    <p>Select web programming languages</p>
    <input type="checkbox" id="python" name="python" required>
    <label for="python">Python</label>
    <br>

    <input type="checkbox" id="php" name="php"  required>
    <label for="php">PHP</label>
    <br>

    <input type="checkbox" id="java" name="java" required>
    <label for="java">java</label>
    <br><br>

    <label for="comment">Comment</label> <br>
    <textarea name="" id="comment" cols="50" rows="5" placeholder="Type something"></textarea>
    <br><br>

    <button type="submit">Register</button>

</form>

</body>
</html>
